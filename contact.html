
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | M&C Firewood Supplies</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Contact M&C Firewood Supplies</h1>
  </header>
  <main>
    <section class="contact">
      <p>If you have any questions, want to place an order, or book a chimney sweep, feel free to get in touch using the form below.</p>
      <form action="mailto:mcfirewoodsupplies@gmail.com" method="post" enctype="text/plain">
        <label for="name">Name:</label><br />
        <input type="text" id="name" name="name" required><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required><br />

        <label for="message">Message:</label><br />
        <textarea id="message" name="message" rows="5" required></textarea><br />

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
</body>
</html>
