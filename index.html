
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="M&C Firewood Supplies - Seasoned firewood delivered across Shropshire, Staffordshire and Cheshire.">
    <meta name="keywords" content="firewood, logs, kindling, wood delivery, Shropshire, Staffordshire, Cheshire">
    <meta name="author" content="M&C Firewood Supplies">
    <title>M&C Firewood Supplies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" class="logo">
        <h1>M&C Firewood Supplies</h1>
        <p>Seasoned firewood delivered across Shropshire, Staffordshire & Cheshire</p>
    </header>

    <main>
        <section class="products">
            <h2>Shop Firewood</h2>
            <div class="shop-grid">
                <div class="product-card">
                    <h3>Hardwood Logs</h3>
                    <p>£95 per load</p>
                    <button onclick="addToCart('Hardwood Logs', 95)">Add to Cart</button>
                </div>
                <div class="product-card">
                    <h3>Kindling</h3>
                    <p>£5 per bag</p>
                    <button onclick="addToCart('Kindling', 5)">Add to Cart</button>
                </div>
                <div class="product-card">
                    <h3>Log Store</h3>
                    <p>£120 each</p>
                    <button onclick="addToCart('Log Store', 120)">Add to Cart</button>
                </div>
            </div>
        </section>

        <section class="cart">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: £<span id="cart-total">0</span></p>

            <h3>Payment Method</h3>
            <select id="payment-method">
                <option value="stripe">Stripe</option>
                <option value="paypal">PayPal</option>
                <option value="cod">Cash on Delivery</option>
            </select>
            <br><br>
            <button onclick="checkout()">Checkout</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 M&C Firewood Supplies. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
