<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M&C Firewood Supplies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="M&C Logo" class="logo">
        <h1>Welcome to M&C Firewood Supplies</h1>
    </header>

    <section>
        <h2>Service Area</h2>
        <p>We proudly deliver firewood throughout Shropshire, Staffordshire, and Cheshire.</p>
    </section>

    <section>
        <h2>Find Us</h2>
        <div id="map" style="height:400px; width:100%;"></div>
    </section>

    <section>
        <h2>Order Firewood</h2>
        <form id="order-form">
            <input type="text" name="name" placeholder="Your Name" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <textarea name="orderDetails" placeholder="Order Details" required></textarea><br>
            <button type="submit">Submit</button>
        </form>
    </section>

    <section>
        <h2>Payment</h2>
        <button onclick="window.location.href='https://buy.stripe.com/test_abc123'">Pay Now</button>
    </section>

    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</body>
</html>
